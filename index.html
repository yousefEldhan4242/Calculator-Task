<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="toggle-btn">
      <i class="fa-solid fa-moon dark-icon"></i>
      <i class="fa-regular fa-sun light-icon"></i>
    </div>
    <div class="calculator">
      <div class="buttons">
        <h2 id="value"></h2>
        <span id="clear">C</span>
        <span>/</span>
        <span>*</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>-</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span id="plus">+</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>0</span>
        <span>00</span>
        <span>.</span>
        <span id="equal">=</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
